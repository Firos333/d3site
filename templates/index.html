{% load static %}
<!DOCTYPE html>
<html>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="{% static 'd3.layout.cloud.js'%}"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.12/js/select2.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.12/css/select2.min.css">


<head>
    <title>Miltek notes</title>
</head>
<style>
    body {
        font-family:"Lucida Grande","Droid Sans",Arial,Helvetica,sans-serif;
    }
    .legend {
        border: 1px solid #555555;
        border-radius: 5px 5px 5px 5px;
        font-size: 0.8em;
        margin: 10px;
        padding: 8px;
    }
    .bld {
        font-weight: bold;
    }
    text:hover { opacity: .5 !important; }
    /* Add a black background color to the top navigation */
.topnav {
    background-color: #333;
    overflow: hidden;
  }
  
  /* Style the links inside the navigation bar */
  .topnav a {
    float: left;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-family:'miriam fixed';
    font-size: 17px;
  }
  
  /* Change the color of links on hover */
  .topnav a:hover {
    background-color: #ddd;
    color: black;
  }
  
  /* Add a color to the active/current link */
  .topnav a.active {
    background-color:  rgb(53, 54, 53);
    color: white;
  }
</style>

<body>
   <!-- Image and text -->
   <div class="topnav">
    <img src="{% static 'logo.png' %}" alt="miltek" width="40" height="40" align="left">
    <a class="active" href="https://www.miltek.co.in/">Miltek Technologies Notes</a>
  </div><br>
</body>
<script>
    var string = "{{ tags|escapejs}}";
    string = string.replace(/'/g, '"');
    var words = JSON.parse(string);
    console.log(words.url);
  
    var width = 1250;
    var height = 650;
 
    var color = d3.scale.linear()
            .domain([0,1,2,3,4,5,6,10,15,20,100])
            .range(["#ff6600", "#00b300", "#cc00cc", "#0000cc", "#000000", "#cc9900", "#991f00", "#00ff00", "#6b6b47", "#009999", "#990026", "#222"]);

    d3.layout.cloud().size([width, height])
        .words(words)
        .padding(6)
        .rotate(function() { return ~~(Math.random() * 2) * 90; })
        .font("Impact")
        .fontSize(function(d) { return d.size; })
        .on("end", draw)
        .start();

    function draw(words) {
        d3.select("body").append("svg")
                .attr("width", width)
                .attr("height", height)
                .attr("class", "wordcloud")
                .append("g")
                // without the transform, words words would get cutoff to the left and top, they would
                // appear outside of the SVG area
                .attr("transform", "translate("+ width/2 +","+ height/2 +")")
                .selectAll("text")
                .data(words)
                .enter().append("text")
                .style("font-size", function(d) { return d.size + "px"; })
                .style("fill", function(d, i) { return color(i); })
                .attr("text-anchor", "middle")
                .attr("transform", function(d) {
                    return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
                })
                .text(function(d) { return d.text; })
                .on("click", function (d, i){window.open(d.url, "_blank");
                });

    }
</script>
<script>
    $(document).ready(function() {
    $('.js-example-basic-single').select2();
}); 
</script>
</div>

      {% for x in tags %}

      <option value='{{x.url}}'> {{x.text}} </a> </option>
      
      {% endfor %}
    </select><br> 
    </centre>


</html>
